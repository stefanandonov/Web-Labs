<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>

</head>
<body>
<header>
    <h1>Song title</h1>
</header>
<section th:if="song">
    <h2 th:text="'Genre: ' + ${song.getGenre()}"></h2>
    <h2 th:text="'Year: ' + ${song.getReleaseYear()}"></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist: ${artists}" th:text="${artist.getFirstName() + ' ' + artist.getLastName()}"></li>
    </ul>
</section>

</body>
</html>
