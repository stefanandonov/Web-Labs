<html>
<head>
    <meta charset="utf-8">
    <title>Songs Homepage - Welcome to My Music Store</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to My Music Store</h1>
</header>
<main>
    <div>
        <form action="/listSongs" method="get">
            <label>Filter</label>
            <input type="text" name="songNameFilter"/>
            <input type='submit' value='Submit'>
        </form>
    </div>
    <h2>Choose a song:</h2>
    <form action="/listSongs" method="post">
        <div th:each="song : ${songs}">
            <label th:text="'Title: ' + ${song.title} + ', Genre: ' + ${song.genre} + ', Release Year: ' + ${song.releaseYear}"></label>
            <input type="radio" name="trackId" th:value="${song.trackId}" />
        </div>
        <input type='submit' value='Submit'>
    </form>
</main>
</body>
</html>
